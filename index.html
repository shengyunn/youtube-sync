<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #333;
        }
        #roomInput, #youtubeLink, #messageInput, #usernameInput {
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #createRoomButton, #joinRoomButton, #playButton, #pauseButton, #resumeButton, #sendButton, #setUsernameButton {
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 10px;
            background: rgba(211, 211, 211, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #createRoomButton:hover, #joinRoomButton:hover, #playButton:hover, #pauseButton:hover, #resumeButton:hover, #sendButton:hover, #setUsernameButton:hover {
            background-color: rgba(76, 174, 76, 0.5);
        }
        #emojiButtons button {
            padding: 10px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            border: 1px solid #999999;
            background: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s;
        }
        #emojiButtons button:hover {
            background-color: rgba(211, 211, 211, 0.5);
        }
        #emojiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 100px;
            z-index: 1000;
        }
        #player {
            margin: 20px 0;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 640px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 98%;
            height: 300px;
            overflow-y: scroll;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style-type: none;
            padding: 0;
        }
        #messages li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #usernameDisplay {
            margin: 10px;
            font-size: 1.2em;
        }
        #adminDisplay {
            font-weight: bold;
            color: red;
        }
        #userCount {
            margin: 10px;
            font-size: 1.2em;
        }
        #usernameModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        #modalContent {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 250px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .file {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .ctrl-emoji {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .playCtrl {
            margin-right: 10px;
        }
        .link {
            width: 100%;
        }
        .input {
            display: flex;
            width: 100%;
            align-items: center;
        }
        #usernameInput, #messageInput {
            flex: 1;
            margin-right: 10px;
        }
        #usernameInput{
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>YouTube Sync</h1>
    <div class="file">
        <div id="usernameDisplay">Áî®Êà∂Âêç: </div>
        <div id="userCount"></div>
    </div>
    <div id="adminDisplay"></div>
    <div id="roomContainer">
        <input type="text" id="roomInput" placeholder="Enter Room Name">
        <button id="createRoomButton" onclick="createRoom()">Create Room</button>
        <button id="joinRoomButton" onclick="joinRoom()">Join Room</button>
    </div>

    <div class="Link">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube Link">
        <button id="playButton" onclick="sendLink()">Play</button>
    </div>
    <div id="player"></div>

    <div class="ctrl-emoji">
        <div class="playCtrl">
            <button id="pauseButton" onclick="pauseVideo()">Pause</button>
            <button id="resumeButton" onclick="resumeVideo()">Resume</button>
        </div>
    
        <div id="emojiButtons">
            <button onclick="sendEmoji('üòÄ')">üòÄ</button>
            <button onclick="sendEmoji('üò°')">üò°</button>
            <button onclick="sendEmoji('üò¢')">üò¢</button>
            <button onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button onclick="sendEmoji('üò±')">üò±</button>
        </div>
    </div>
    

    <div id="chatContainer">
        <div id="chat">
            <ul id="messages"></ul>
        </div>
        <div class="input">
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="usernameModal">
        <div id="modalContent">
            <h2>Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÁî®Êà∂Âêç</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <button id="setUsernameButton" onclick="setUsername()">Set Username</button>
        </div>
    </div>

    <div id="emojiContainer"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io();
        let player;
        let currentRoom = '';
        let isAdmin = false;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameModal').style.display = 'block';
        });

        function setUsername() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                socket.emit('set username', username);
                document.getElementById('usernameDisplay').textContent = `Áî®Êà∂Âêç: ${username}`;
                document.getElementById('usernameModal').style.display = 'none';
            } else {
                alert('Ë´ãËº∏ÂÖ•‰∏ÄÂÄãÊúâÊïàÁöÑÁî®Êà∂Âêç');
            }
        }

        function createRoom() {
            const room = document.getElementById('roomInput').value;
            if (room) {
                currentRoom = room;
                socket.emit('create room', room);
            } else {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊàøÈñìÂêç');
            }
        }

        function joinRoom() {
            const room = document.getElementById('roomInput').value;
            if (room) {
                currentRoom = room;
                socket.emit('join room', room);
            } else {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊàøÈñìÂêç');
            }
        }

        function sendLink() {
            if (!isAdmin) {
                alert('Âè™ÊúâÁÆ°ÁêÜÂì°ÂèØ‰ª•Êí≠ÊîæÂΩ±Áâá');
                return;
            }
            const link = document.getElementById('youtubeLink').value;
            if (link && currentRoom) {
                socket.emit('youtube-link', { link, room: currentRoom });
            } else {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑYouTubeÈÄ£Áµê');
            }
        }

        function pauseVideo() {
            if (!isAdmin) {
                alert('Âè™ÊúâÁÆ°ÁêÜÂì°ÂèØ‰ª•Êö´ÂÅúÂΩ±Áâá');
                return;
            }
            if (currentRoom) {
                socket.emit('control video', { action: 'pause', room: currentRoom });
            }
        }

        function resumeVideo() {
            if (!isAdmin) {
                alert('Âè™ÊúâÁÆ°ÁêÜÂì°ÂèØ‰ª•ÁπºÁ∫åÊí≠ÊîæÂΩ±Áâá');
                return;
            }
            if (currentRoom) {
                socket.emit('control video', { action: 'play', room: currentRoom });
            }
        }

        function sendEmoji(emoji) {
            if (currentRoom) {
                socket.emit('send emoji', { emoji, room: currentRoom });
            }
        }

        socket.on('play-youtube', (data) => {
            const { link, room } = data;
            if (room === currentRoom) {
                const videoId = getVideoId(link);
                if (videoId) {
                    if (player) {
                        player.loadVideoById(videoId);
                    } else {
                        initializePlayer(videoId);
                    }
                } else {
                    alert('Êî∂Âà∞ÁÑ°ÊïàÁöÑYouTubeÈÄ£Áµê');
                }
            }
        });

        socket.on('control video', (data) => {
            const { action, room } = data;
            if (room === currentRoom) {
                if (action === 'pause') {
                    player.pauseVideo();
                } else if (action === 'play') {
                    player.playVideo();
                }
            }
        });

        socket.on('display emoji', (data) => {
            const { emoji } = data;
            displayEmoji(emoji);
        });

        socket.on('not authorized', () => {
            alert('Âè™ÊúâÁÆ°ÁêÜÂì°ÂèØ‰ª•Âü∑Ë°åÊ≠§Êìç‰Ωú');
        });

        socket.on('user count', (data) => {
            const { count, room } = data;
            if (room === currentRoom) {
                document.getElementById('userCount').textContent = `Âú®Á∑ö‰∫∫Êï∏: ${count}`;
            }
        });

        function initializePlayer(videoId) {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Handle video end if needed
            }
        }

        function getVideoId(link) {
            const videoIdRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = link.match(videoIdRegex);
            return match ? match[1] : null;
        }

        // Chat functionality
        function sendMessage() {
            const msg = document.getElementById('messageInput').value;
            if (msg && currentRoom) {
                socket.emit('chat message', { msg, room: currentRoom });
                document.getElementById('messageInput').value = '';
            } else {
                alert('Ë´ãËº∏ÂÖ•Ë®äÊÅØ');
            }
        }

        socket.on('chat message', (data) => {
            const { msg, room } = data;
            if (room === currentRoom) {
                const li = document.createElement('li');
                li.textContent = msg;
                document.getElementById('messages').appendChild(li);
                document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            }
        });

        socket.on('room exists', (room) => {
            if (room === currentRoom) {
                alert('ÊàøÈñìÂ∑≤Â≠òÂú®ÔºåË´ãÈÅ∏ÊìáÂÖ∂‰ªñÂêçÁ®±');
                document.getElementById('createRoomButton').disabled = false;
            }
        });

        socket.on('room created', (room) => {
            if (room === currentRoom) {
                document.getElementById('createRoomButton').disabled = true;
                document.getElementById('joinRoomButton').disabled = true;
                document.getElementById('roomInput').disabled = true;
                document.getElementById('roomContainer').style.display = 'none';
                document.getElementById('adminDisplay').textContent = 'ÊÇ®ÊòØË©≤ÊàøÈñìÁöÑÁÆ°ÁêÜÂì°';
                isAdmin = true;
            }
        });

        socket.on('room not found', (room) => {
            if (room === currentRoom) {
                alert('ÊàøÈñì‰∏çÂ≠òÂú®ÔºåË´ãÊ™¢Êü•ÊàøÈñìÂêçÁ®±');
                document.getElementById('joinRoomButton').disabled = false;
            }
        });

        socket.on('joined room', (room) => {
            if (room === currentRoom) {
                document.getElementById('createRoomButton').disabled = true;
                document.getElementById('joinRoomButton').disabled = true;
                document.getElementById('roomInput').disabled = true;
                document.getElementById('roomContainer').style.display = 'none';
                socket.emit('check admin', room);
            }
        });

        socket.on('check admin', (data) => {
            const { isAdmin, room } = data;
            if (room === currentRoom) {
                if (isAdmin) {
                    document.getElementById('adminDisplay').textContent = 'ÊÇ®ÊòØË©≤ÊàøÈñìÁöÑÁÆ°ÁêÜÂì°';
                } else {
                    document.getElementById('adminDisplay').textContent = '';
                }
            }
        });

        function displayEmoji(emoji) {
            const emojiContainer = document.getElementById('emojiContainer');
            emojiContainer.textContent = emoji;
            emojiContainer.style.display = 'flex';
            setTimeout(() => {
                emojiContainer.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
